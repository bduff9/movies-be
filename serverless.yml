service: movies-be

plugins:
  - serverless-stage-manager
  - serverless-plugin-typescript
  - serverless-offline

package:
  include:
    - ormconfig.js

provider:
  name: aws
  runtime: nodejs12.x
  memorySize: 256
  stage: ${opt:stage, 'local'}
  environment:
    CODE_PATH: ${self:custom.codePath.${self:provider.stage}}
    database: ${self:custom.database.${self:provider.stage}.dbname}
    host: ${self:custom.database.${self:provider.stage}.host}
    password: ${self:custom.database.${self:provider.stage}.password}
    port: ${self:custom.database.${self:provider.stage}.port}
    username: ${self:custom.database.${self:provider.stage}.username}

custom:
  codePath:
    local: .build/src
    prod: src
  database:
    local:
      dbname: media_tracker
      host: localhost
      password: root
      port: 3308
      username: root
    prod: ${ssm:/aws/reference/secretsmanager/remotemysql-com~true}
  region: ${opt:region, self:provider.region}
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002
  stage: ${opt:stage, self:provider.stage}
  stages:
    - local
    - prod

functions:
  graphql:
    handler: src/lambda.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-east-1:293459602653:userpool/us-east-1_bYrllLUHr
      - http:
          path: graphql
          method: get
          cors: true
    timeout: 9
