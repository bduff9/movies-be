service: apollo-lambda

provider:
  name: aws
  runtime: nodejs12.x

plugins:
  - serverless-plugin-typescript
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002

functions:
  graphql:
    handler: src/lambda.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-east-1:293459602653:userpool/us-east-1_bYrllLUHr
      - http:
          path: graphql
          method: get
          cors: true
