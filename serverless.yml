service: movies-be

plugins:
  - serverless-stage-manager
  - serverless-plugin-typescript
  - serverless-offline

package:
  include:
    - ormconfig.js

provider:
  name: aws
  runtime: nodejs12.x
  vpc:
    securityGroupIds:
      - sg-892106a3
    subnetIds:
      - subnet-4b8c606a
      - subnet-0102373f
  stage: ${opt:stage, 'local'}
  environment:
    CODE_PATH: ${self:custom.codePath.${self:provider.stage}}
    DB_HOST: ${self:custom.database.${self:provider.stage}.host}
    DB_PASSWORD: ${self:custom.database.${self:provider.stage}.password}
    DB_PORT: ${self:custom.database.${self:provider.stage}.port}
    DB_USERNAME: ${self:custom.database.${self:provider.stage}.username}

custom:
  codePath:
    local: .build/src
    prod: src
  database:
    local:
      host: localhost
      password: root
      port: 3308
      username: root
    prod: ${ssm:/aws/reference/secretsmanager/moviesDBUser~true}
  serverless-offline:
    httpPort: 4000
    websocketPort: 4001
    lambdaPort: 4002
  stage: ${opt:stage, self:provider.stage}
  stages:
    - prod

functions:
  graphql:
    handler: src/lambda.graphqlHandler
    events:
      - http:
          path: graphql
          method: post
          cors: true
          authorizer:
            arn: arn:aws:cognito-idp:us-east-1:293459602653:userpool/us-east-1_bYrllLUHr
      - http:
          path: graphql
          method: get
          cors: true
    timeout: 10
